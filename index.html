
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

<body>
<main class="container">
    <article class="weather-widget">
        <div class="location-bar">
            <input type="text" class="location-input" placeholder="Введите ваш город..." />

                <img class="location-icon" src="./assets/location-icon.svg"/>
            </button>
        </div>
        <div class="current-weather">
            <p id="mark">Вы ещё не ввели город</p>
        </div>
        <div class="forecast">
            <div class="forecast-element">
            </div>
        </div>
        </article>
    </main>
    <script src="./script"></script>
</body>
</html>
